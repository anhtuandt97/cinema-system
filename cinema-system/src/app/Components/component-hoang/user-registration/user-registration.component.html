<div class="container-fluid px-0" style="height: 100vh">
  <app-top-bar></app-top-bar>
  <div class="container row d-flex justify-content-beetween" style="height: 90%">
    <div class="card col-8 p-5">
      <div class="card-header ">
        <h4><strong>Đăng ký tài khoản</strong></h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formAddnewAccount">
          <div class="form-group row">
            <label for="staticTaikhoan" class="col-sm-3 col-form-label d-flex justify-content-end">Tài Khoản<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="staticTaikhoan" formControlName="account">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label d-flex justify-content-end">Mật Khẩu<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="password" class="form-control " id="inputPassword" formControlName="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputHoten" class="col-sm-3 col-form-label d-flex justify-content-end">Họ Tên<span class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputHoten" formControlName="fullName">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNgaysinh" class="col-sm-3 col-form-label d-flex justify-content-end mt-4">Ngày Sinh<span
              class="star">*</span></label>
            <div class="col-sm-3">
              <mat-form-field>
                <input [min]="minDate" [max]="maxDate" id="inputNgaysinh" class="form-control"
                       formControlName="dateOfBirth" matInput [matDatepicker]="myDatepicker">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            <label for="inputNgaysinh" class="col-sm-3 col-form-label d-flex justify-content-end mt-4">Giới Tính<span
              class="star">*</span></label>
            <div class="col-sm-3">
              <div class="custom-control custom-radio custom-control-inline mt-4">
                <input type="radio" id="customRadioInline1" value="Nam" class="custom-control-input"
                       formControlName="gender">
                <label class="custom-control-label" for="customRadioInline1">Nam</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" value="Nu" class="custom-control-input"
                       formControlName="gender">
                <label class="custom-control-label" for="customRadioInline2">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCmnd" class="col-sm-3 col-form-label d-flex justify-content-end">CMND<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCmnd" formControlName="idCard">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label d-flex justify-content-end">Email<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail" formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDiachi" class="col-sm-3 col-form-label d-flex justify-content-end">Địa Chỉ<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputDiachi" formControlName="address">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSodienthoai" class="col-sm-3 col-form-label d-flex justify-content-end">Số Điện Thoại<span
              class="star">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputSodienthoai" formControlName="phone">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3">
            </label>
            <label class="col-sm-9">
              <input type="checkbox">Tôi đã hiểu tất cả các quy định về thành viên
            </label>

          </div>
          <div class="form-group row">
            <label class="col-sm-3">
            </label>
            <div class="col-sm-9">
              <button class="btn btn-primary mr-3" (click)="addNewAccount()">Đăng Ký</button>
              <button class="btn btn-primary" (click)="exit()">Hủy Đăng Ký</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="rowright col-4 p-5">
      <app-carousel></app-carousel>
    </div>
  </div>
</div>
