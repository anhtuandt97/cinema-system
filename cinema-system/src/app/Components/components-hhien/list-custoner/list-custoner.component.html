  <div class="mt-5">
    <button (click)="newRow()" class="btn btn-success "><i class="material-icons">&#xE03B;</i></button>
    <table class="table table-hover">
      <thead>
      <tr class="bg-info">
        <th style="width: 3%">#</th>
        <th style="width: 5%">Id</th>
        <th>Name</th>
        <th>Date</th>
        <th style="width: 7%">Gender</th>
        <th>ID Card</th>
        <th>Email</th>
        <th>Phone Number</th>

        <th>Address</th>
        <th>Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customerArray | paginate: { itemsPerPage: 20, currentPage: p } ; let i = index ">
        <!--        <td>{{customer.id}} </td>-->
        <td style="width: 3%"><p>{{i}}</p></td>
        <td style="width: 5%" disabled="true"><input disabled="true" type="text" [ngModel]="customerArray[i].id" class="form-control"></td>
        <!--        <td>{{customer.fullName}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].fullName" class="form-control"></td>
        <!--        <td>{{customer.birthday}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].birthday" class="form-control"></td>
        <!--        <td>{{customer.gender}}</td>-->
        <td style="width: 7%"><input type="text" [(ngModel)]="customerArray[i].gender" class="form-control"></td>
        <!--        <td>{{customer.idCard}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].idCard" class="form-control"></td>
        <!--        <td>{{customer.email}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].email" class="form-control"></td>
        <!--        <td>{{customer.phone}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].phone" class="form-control"></td>
        <!--        <td>{{customer.address}}</td>-->
        <td><input type="text" [(ngModel)]="customerArray[i].address" class="form-control"></td>
        <td width="10%">
          <!--          <button (click)="edit(customer.id)"class="btn btn-danger"><i class="fa fa-pen fa-2x"></i></button>-->
          <!--          <button (click)="delete(customerArray[customer.id-1])"class="btn btn-danger"><i class="fa fa-trash fa-2x"></i></button>-->
          <!--          <a (click)="addRow(i)" class=" "><i class="material-icons">&#xE254;</i></a>-->

          <!--          <button (click)="changeHidden()" [hidden]="isValid">add</button>-->
          <!--          <button (click)="changeHidden()" [hidden]="!isValid">edit</button>-->

          <a (click)="addRow(i)" class="mr-2" title="Edit" data-toggle="tooltip"><i class="fa fa-plus fa-2x "
                                                                                    style="color: green"></i></a>
          <a (click)="editRow(i)" data-toggle="tooltip" class="mr-2"><i class="fa fa-pen fa-2x" style="color: yellow"></i></a>
          <a (click)="deleteRow(i)" data-toggle="tooltip"><i class="fas fa-trash fa-2x" style="color: red"></i></a>

          <!--          <a class="delete" data-toggle="tooltip"><i class="material-icons" style="color: red">&#xE872;</i></a>-->
        </td>
      </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
